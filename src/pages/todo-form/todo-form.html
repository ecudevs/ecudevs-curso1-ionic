<ion-header>

  <ion-navbar>
    <ion-title>Insertar tarea</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Tarea</ion-label>
      <ion-input type="text" [(ngModel)]="model.descripcion"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Hora</ion-label>
      <ion-input type="number" [(ngModel)]="model.hora"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button full (click)="agregar()">Guardar</button>
</ion-content>
