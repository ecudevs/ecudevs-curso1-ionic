<ion-header>
  <ion-navbar>
    <ion-title>To do</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="getToDos($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list inset>
    <button ion-item *ngFor="let item of toDos" (click)="presentarAction(item)">
      {{ item.descripcion }}
    </button>
  </ion-list>
  <ion-fab bottom right>
    <button ion-fab color="danger" (click)="insertar()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
